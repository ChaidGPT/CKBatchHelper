<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your One-Page Website</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <!-- Main content -->
  <main>
    <section id="section1" class="py-5">
      <div class="container">
        <h1>Section 1</h1>
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#infoCollapse"
          aria-expanded="false" aria-controls="infoCollapse">
          Air
        </button>
        <div class="collapse mt-3" id="infoCollapse">
          <div class="card card-body">
            <table class="table">
              <thead>
                <tr>
                  <th>Ingredient</th>
                  <th>Quantity (oz)</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Dandelion Leaf</td>
                  <td>4</td>
                </tr>
                <tr>
                  <td>Borage</td>
                  <td>3</td>
                </tr>
                <tr>
                  <td>Peppermint Leaf</td>
                  <td>3</td>
                </tr>
                <tr>
                    <td>Lavender</td>
                    <td>1</td>
                  </tr>
                  <tr>
                    <td>Lemongrass</td>
                    <td>3</td>
                  </tr>
                  <tr>
                    <td>Honeysuckle</td>
                    <td>2</td>
                  </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>

  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
