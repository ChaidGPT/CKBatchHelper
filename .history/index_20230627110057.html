<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your One-Page Website</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <!-- Main content -->
  <main>
    <section id="section1" class="py-5">
      <div class="container">
        <h1>Section 1</h1>
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#infoCollapse"
          aria-expanded="false" aria-controls="infoCollapse">
          Show Info
        </button>
        <div class="collapse mt-3" id="infoCollapse">
          <div class="card card-body">
            <h5>Additional Information</h5>
            <p>This is the additional information that will be displayed when the button is clicked.</p>
          </div>
        </div>
      </div>
    </section>

    <section id="section2" class="py-5 bg-light">
      <div class="container">
        <h1>Section 2</h1>
        <p>This is the content of section 2.</p>
      </div>
    </section>

    <section id="section3" class="py-5">
      <div class="container">
        <h1>Section 3</h1>
        <p>This is the content of section 3.</p>
      </div>
    </section>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
